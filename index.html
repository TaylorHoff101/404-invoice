<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
</head>
<body>
  <div class="main-header"> <!-- Wrap the content you want to blur -->
    <div class="container">
      <header>
          <h2 class="logo">404</h2>
          <nav class="navigation">
              <ul>
                <button class="login_btn">Login</button>
                
                <button id="btn-message" class="button-message">
                  <div class="content-avatar">
                    <div class="status-user"></div>
                    <div class="avatar">
                      <svg class="user-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12,12.5c-3.04,0-5.5,1.73-5.5,3.5s2.46,3.5,5.5,3.5,5.5-1.73,5.5-3.5-2.46-3.5-5.5-3.5Zm0-.5c1.66,0,3-1.34,3-3s-1.34-3-3-3-3,1.34-3,3,1.34,3,3,3Z"></path></svg>
                    </div>
                  </div>
                  <div class="notice-content">
                    <div class="username">[Username]</div>
                  </div>
                </button>

              </ul>
          </nav>
        </header>
        <main>
          <h1 class="main-content">E-Invoicing</h1>
          <div class="boxes">
            <nav class="align-boxes">
              <button class="button create">Create</button>
              <button class="button validate">Validate</button>
              <button class="button render">Render</button>
            </nav>
          </div>

          <div class="validate-container" style="display: none;">
            <header>
              <h2 class="logo">Validate Your Invoice</h2>
            </header>
            <main class="validate-main">
              <h3 class="title">Please choose the method and file for validation:</h3>
              <div class="validation-options">
                <select id="validation-method" class="validation-method">
                  <option value="json">JSON</option>
                  <option value="html">HTML</option>
                  <option value="pdf">PDF</option>
                </select>
                <input type="file" id="file-upload" class="file-upload" />
                <button class="button validate-invoice">Validate</button>
              </div>
            </main>
          </div>
          
          <div class="description">Effortlessly create, validate, and render e-invoices with our cost-effective solution, tailored for small businesses, start-ups, and entrepreneurs.</div>
        </main>
    </div>
  </div>

  <!-- Modals are outside the main-content div -->
  <div class="login wrap" id="loginModal">
    <div class="h1">Login</div>
    <form id="loginForm">
      <input placeholder="Email" id="loginEmail" name="email" type="text">
      <input placeholder="Password" id="loginPassword" name="password" type="password">
      <button id="loginSubmit" class="btn" type="submit">Login</button>
    </form>
    <p>New user? <button id="showRegister" class="ui" type="button">Register here</button></p>
  </div>
  
  <div class="login wrap" id="registerModal" style="display:none;">
    <div class="h1">Register</div>
    <form id="registerForm">
      <input placeholder="Email" id="registerEmail" name="email" type="text">
      <input placeholder="Password" id="registerPassword" name="password" type="password">
      <button id="registerSubmit" class="btn" type="submit">Register</button>
    </form>
    <p>Already have an account? <button id="showLogin" class="ui" type="button">Login</button></p>
  </div>

  


  <div id="results-container"></div>



  <script type="module" src="frontend/src/main.js"></script>
</body>
</html>
