<!DOCTYPE html>
<html lang="En">
<head>

  <!-- Login -->
  <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
  <div class="top-bar-section">
    <div class="invoice">
      <!-- Title -->
      <div class="container">
        <div class="usermenu-box">
          <h1>Title</h1>
        </div>  
      </div>
      
      <!-- register -->
      <div class="register-section">
        <form id="registerForm" class="register wrap">
            <div class="h1">Register</div>
            <div class="user">
                <input placeholder="Email" id="email" name="email" type="email">
            </div>
            <div class="password">
                <input placeholder="Password" id="password" name="password" type="password" required>
            </div>
            <div class="confirm-password">
                <input placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" type="password" required>
            </div>
            <input value="Register" class="btn" type="submit">
        </form>
    </div>

      <!-- login -->
      <div class="login-section">
        <form id="loginForm" class="login wrap">
          <div class="h1">Login test</div>
          <div class="user">
            <input placeholder="Email" id="email" name="email" type="text">
          </div>
          <div class="password">
            <input placeholder="Password" id="password" name="password" type="password" required>
          </div>
          <input value="Login" class="btn" type="submit">
        </form>
      </div>

      <!-- Description -->
      <div class="dec_container">     
        <p class="description">
          <a href="#">Description goes here</a>
        </p>
      </div> 

      <!-- create/validate/rendering -->

          <li><a href="#">rendering</a></li>
        </ul> 
      </div>
    </div>
  </div>

</body>
</html>
